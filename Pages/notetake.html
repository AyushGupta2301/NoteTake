<!DOCTYPE html>
<html>
<head>
<title>Note taking page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  margin: 0;
}

.navbar{
  text-align: right;
  background-color: #1abc9c;
  color: white;
}

.navheading{
  display: block;
  float: left;
  border: none;
  font-size: xx-large;
  margin-top: 7px;
}

#mainnavbar{
  list-style-type: none;
}

#mainnavbar li{
  display: inline;
  padding-top: 15px;
  padding-bottom: 15px;
  padding-left: 10px;
  padding-right:10px;
  border-radius: 10px;
  border-right: 2px solid transparent;
}

#mainnavbar li:last-child{
  margin-right: 4px;
  border-right: 0px;
}

#mainnavbar li:hover{
  background-color: #4be7c8;
  color: grey;
}

#mainnoteform{
  background-color: #f1f1f1;
  text-align: center;
}

div{
  border:2px solid transparent;
}
</style>
</head>
<body>
<div class="maincontainer">
  <div class="navbar">
    <div class="navheading">NoteTake - Note Taking Page</div>
    <ul id="mainnavbar">
      <li>Home</li>
      <li>Take Notes</li>
      <li>Search Notes</li>
      <li id="logprompt"><a href="../logout">Logout</a></li>
    </ul>
  </div>
  <div class="body">
    <form id="mainnoteform" action="{% url "notesenter" %}">
      {%csrf_token%}
      <div class="formfield">
        {{form.date}}
      </div>
      <div class="formfield">
        {{form.title}}
      </div>
      <div class="formfield">
        {{form.text}}
      </div>
    </form>
  </div>
  <div class="footer">
    Something about the footer
  </div>
</div>
</body>
</html>
